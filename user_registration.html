<html>

<head>
    <title>User Registration</title>
</head>

<body bgcolor="Khaki" style="text-align: center">
    <h3>Your Details</h3>
    <form action="#" method="post">
        <p>First Name*:
            <input type="text" placeholder="Enter First Name" name="first_name">
        </p>

        <p>Middle Name:
            <input type="text" placeholder="Enter First Name" name="middle_name">
        </p>

        <p>Last Name*:
            <input type="text" placeholder="Enter First Name" name="last_name">
        </p>

        <p> Email ID*:
            <input type="text" placeholder="Enter mail id" name="email_id">
        </p>

        <p>Mobile No*:
            <input type="text" placeholder="Phone Number" name="mobile_no">
        </p>

        <p>Create Password*:
            <input type="password" name="create_password">
        </p>

        <p>Confirm Password*:
            <input type="password" name="confirm_password">
        </p>

        <br>

        <h3>Your Bank Account Details</h3>

        <p>Bank*:
            <input type="text" name="bank_name">
        </p>

        <p>IFSC Code*:
            <input type="text" name="IFSC_Code">
        </p>

        <p>A/C No*:
            <input type="text" name="A/C No">
        </p>

        <p>Branch:
            <input type="text" name="Branch">
        </p>

        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>

    </form>

</body>

</html>
