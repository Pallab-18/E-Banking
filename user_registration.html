<html>
    <head>
        <title>User Registration</title>
        <!--<link rel="stylesheet" type="text/css" href="./user_reg_style.css">-->

    </head>
    <body bgcolor="Khaki" style="text-align: center">

        
            <h3>Your Details</h3>
            <form action="regConfirm" method="post">

                
                
                 <p>First Name*:                   
                <input type="text" placeholder="Enter First Name" name="first_name"></p> 
                 
                 <p>Middle Name:                   
                <input type="text" placeholder="Enter First Name" name="middle_name"></p> 
                 
                 <p>Last Name*:                   
                <input type="text" placeholder="Enter First Name" name="last_name"></p> 
                
              
                <p> Email ID*:
                <input type="text" placeholder="Enter mail id" name="user_email"> </p>
                
                
                <p>Mobile No*: 
                    <input type="tel" placeholder="Phone Number" name="mobile"></p>
                
                
                <p>Create Password*:
                <input type="password" name="password"></p>
                
               
                <p>Confirm Password*:
                <input type="password" name="confirm_password"></p>
                
                
                <p>Security Question*:
                 <select name="sec_qns">
                 <option value="">--Select a question--</option>
                 <option value="First childhood bestfriend?">First childhood bestfriend?</option>
                 <option value="First pet name?">First pet name?</option>
                 <option value="Favourite food?">Favourite food?</option>
                 <option value="Favourite color?">Favourite color?</option>
                 <option value="Season like the most?">Season like the most?</option>
                 </select>
                </p>
                 
                 <p> Answer*:
                <input type="text" placeholder="Answer" name="answer "> </p>
                
                
                

                <br>
                

                <h3>Your Bank Account Details</h3>


                <p>Bank*:
                <input type="text" name="user_bank"></p>



                <p>IFSC Code*:
                <input type="text" name="ifsc"></p>



                <p>A/C No*:
                <input type="text" name="acc"></p>



                <p>Branch:
                <input type="text" name="branch"></p>
                
                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>

                
                
            </form>
        
    </body>
</html>
