<html>

<head>
    <title>User Registration</title>
</head>

<body bgcolor="Khaki" style="text-align: center">
    <h3>Your Details</h3>
    <form action="#" method="post">
        <p>First Name*:
            <input type="text" placeholder="Enter First Name" name="first_name" required>
        </p>

        <p>Middle Name:
            <input type="text" placeholder="Enter First Name" name="middle_name">
        </p>

        <p>Last Name*:
            <input type="text" placeholder="Enter First Name" name="last_name" required>
        </p>

        <p> Email ID*:
            <input type="email" placeholder="Enter mail id" name="user_email" required>
        </p>

        <p>Mobile No*:
            <input type="tel" placeholder="Phone Number" name="mobile" required>
        </p>

        <p>Create Password*:
            <input type="password" name="password" required>
        </p>

        <p>Confirm Password*:
            <input type="password" name="confirm_password" required>
        </p>

        <br>

        <h3>Your Bank Account Details</h3>

        <p>Bank*:
            <input type="text" name="bank_name" required>
        </p>

        <p>IFSC Code*:
            <input type="text" name="ifsc" required>
        </p>

        <p>A/C No*:
            <input type="text" name="a/c" required>
        </p>

        <p>Branch:
            <input type="text" name="branch">
        </p>

        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>

    </form>

</body>

</html>
