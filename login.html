<html>
    <head>
        <title>Login</title>
        <style>
            *
            {
                margin:0;
                padding:0;
                box-sizing: border-box;
            }
            body
            {
                min-height: 100vh;
                background: cyan;
                display:flex;
                font-family: sans-serif;
            }
            .container
            {
                margin:auto;
                width:550px;
                
                max-width: 90%;
                
            }
            .container form
            {
                width: 100%;
                height: 55%;
                padding: 20px;
                background: white;
                border-radius: 4px;
                box-shadow: 0 8px 16px rgba(0,0,0,.3);
            }
            .container form h2
            {
                text-align: center;
                margin-bottom: 24px;
                color: #222;
            }
            .container form .form_text
            {
                width: 100%;
                height: 40px;
                background: white;
                border-radius: 4px;
                border:1px solid silver;
                margin:10px 0 18px 0;
                padding: 0 10px;
            }
            
            .container form .btn
            {
               margin-left: 50%;
               margin-top: 10%;
               transform: translateX(-50%);
               width: 120px;
               height: 34px;
               border: none;
               outline: none;
               background: limegreen;
               cursor: pointer;
               font-size: 16px;
               text-transform: uppercase;
            }
            
            .container form .detail
            {
                font-size:20px;
                 
                
            }
       
        </style>
    </head>
    
    <body >
        
        <div class="container">
            <form method="post" action="ConfirmLogin">
                <h2>Login Now</h2>
                <div class="form-group">
                    <label for="email">Email ID:</label>
                    <input type="text" name="login_email" class="form_text" required>
                 </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="login_password" class="form_text" required>
                 </div>
                
            
                <p class="detail"> <a href="#"  style="text-decoration:none">forgot password?</a>&nbsp;
                    <a href="user_registration.html" style="text-decoration:none"> sign up for user</a>&nbsp;
                    <a href="#" style="text-decoration:none"> sign up for bank</a>&nbsp;
                </p>
                
                <br>
                
                <p>
                    If you are a new bank 
                    <a href="#" style="text-decoration:none">Register now</a>
                </p>
                    
                <input type="submit" class="btn" value="Login">
                
           
        </form>
        </div>
    </body>
</html>
